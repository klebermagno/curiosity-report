<html>
	<head>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
		<script src="curiosity.js"></script>
		<link rel="stylesheet" href="curiosity.css"/>
	</head>
	<body>
		<h1>Mars Report</h1>
		<div id="weather">
			<table>
				<tr><td>Skies:</td><td id="weather-atmo-opacity"/></tr>
				<tr><td>Max Temp (C):</td><td id="weather-max-temp"/></tr>
				<tr><td>Min Temp (C):</td><td id="weather-min-temp"/></tr>
				<tr><td>Wind Speed:</td><td id="weather-wind-speed"/></tr>
				<tr><td>Earth Time:</td><td id="weather-terrestrial-date"/></tr>
				<tr><td>Mars Image:</td><td id="mars-image"/></tr>
			</table>
		</div>
		<br/>
	</body>
</html>
